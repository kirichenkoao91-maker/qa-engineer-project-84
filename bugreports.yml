- summary: |
    Невозможно закрыть всплывающее окно, при оформление заказа
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Добавить минимум один товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Нажать на крестик
  expected-result: |
    При нажатии на крестик всплывающее окно должно закрываться
  actual-result: |
    При нажатии на крестик окно не закрывается.
    Окно можно закрыть только с помощью кнопки "Закрыть" внутри окна.
  attachments: |
    Скриншот окна с неработающим крестиком:
    sreen5.docx

- summary: |
    В карточке товара невозможно выбрать другие фотографии товара
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Перейти на страницу любого товара с несколькими изображениями
    2. Нажать на миниатюру (превью) дополнительного фото товара
  expected-result: |
    Главное изображение товара должно меняться при выборе другой фотографии.
    Пользователь должен иметь возможность просмотреть все доступные фото товара.
  actual-result: |
    При нажатии на другие фотографии ничего не происходит —
    главное изображение не меняется.

- summary: |
    При загрузке страницы возникает ошибка 500 (Internal Server Error)
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу приложения 
    2. Открыть консоль разработчика (DevTools) → вкладка Network
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Страница должна загружаться без ошибок.
    В консоли и во вкладке Network не должно быть HTTP-ошибок.
  actual-result: |
    При загрузке страницы в DevTools отображается ошибка 500 (Internal Server Error).
    Некоторые элементы страницы не загружаются или страница полностью недоступна.
  attachments: |
    Скриншот DevTools с ошибкой 500:
    sreen6.docx
