- summary: |
    Отсутствует возможность зарегистрироваться на сайте
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Найти кнопку или ссылку для регистрации
    3. Попробовать перейти к форме регистрации
expected-result: |
    Пользователь должен видеть кнопку "Регистрация" и иметь возможность открыть форму регистрации,
    чтобы создать новый аккаунт.
actual-result: |
    Кнопка "Регистрация" отсутствует, форма недоступна. 
    Пользователь не может зарегистрироваться и войти в систему.

- summary: |
    Отсутствует возможность авторизации пользователя
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Перейти на страницу авторизации
    3. Ввести корректные логин и пароль зарегистрированного пользователя:
       Логин: Ivan
       Пароль: qwerty123
    4. Попробовать выполнить вход
expected-result: |
    После ввода корректных данных должна быть возможность нажать кнопку "Войти"
    и успешно авторизоваться в системе (переход в личный кабинет).
actual-result: |
    Кнопка "Войти" отсутствует, пользователь не может завершить процесс авторизации.
    Авторизация невозможна даже при корректных данных.

    - summary: |
