---
- summary: |
    Отсутствует возможность зарегистрироваться на сайте
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Найти кнопку или ссылку для регистрации
    3. Попробовать перейти к форме регистрации
expected-result: |
    Пользователь должен видеть кнопку "Регистрация" и иметь возможность открыть форму регистрации,
    чтобы создать новый аккаунт.
actual-result: |
    Кнопка "Регистрация" отсутствует, форма недоступна. 
    Пользователь не может зарегистрироваться и войти в систему.

- summary: |
    Отсутствует возможность авторизации пользователя
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Перейти на страницу авторизации
    3. Ввести корректные логин и пароль зарегистрированного пользователя:
       Логин: Ivan
       Пароль: qwerty123
    4. Попробовать выполнить вход
expected-result: |
    После ввода корректных данных должна быть возможность нажать кнопку "Войти"
    и успешно авторизоваться в системе (переход в личный кабинет).
actual-result: |
    Кнопка "Войти" отсутствует, пользователь не может завершить процесс авторизации.
    Авторизация невозможна даже при корректных данных.

- summary: |
    Отсутствует возможность оплатить товар
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Авторизоваться под зарегистрированным пользователем
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
    5. Перейти к шагу оплаты
expected-result: |
    После оформления заказа должна отображаться активная кнопка "Оплатить".
    Пользователь должен иметь возможность выбрать способ оплаты и завершить покупку.
actual-result: |
    Кнопка "Оплатить" отсутствует.
    Пользователь не может завершить оформление заказа и оплатить товар.

- summary: |
    Некорректное отображение количества товаров при оформление заказа - товары выстраиваются не в одну линию
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Добавить минимум два вида товаров в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
expected-result: |
    Количество товара должно отображаться корректно, в одну линию. 
actual-result: |
    Количество товара должно отображаться некорректно, не в одну линию.
attachments: |
    Скриншот ошибки:
     sreen1.docx

- summary: |
    При добавлении товара в корзину остаток количества товара не уменьшается
environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Открыть страницу любого товара
    2. Обратить внимание на текущее количество товара в наличии
    3. Добавить этот товар в корзину
    4. Обновить страницу товара или вернуться на неё
expected-result: |
    После добавления товара в корзину количество доступного товара на складе должно уменьшиться на единицу
actual-result: |
    После добавления товара в корзину количество товара в наличии не меняется,
    значение остаётся прежним.
attachments: |
    Скриншот до и после добавления товара:
    sreen2.docx

