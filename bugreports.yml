    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
steps-to-reproduce: |
    1. Авторизоваться под зарегистрированным пользователем
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
    5. Перейти к шагу оплаты
expected-result: |
    После оформления заказа должна отображаться активная кнопка "Оплатить".
    Пользователь должен иметь возможность выбрать способ оплаты и завершить покупку.
