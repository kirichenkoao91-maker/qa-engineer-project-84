---
- summary: |
    Некорректное отображение количества товаров при оформление заказа - товары выстраиваются не в одну линию
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Добавить минимум два вида товаров в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Количество товара должно отображаться корректно, в одну линию. 
  actual-result: |
    Количество товара должно отображаться некорректно, не в одну линию.

- summary: |
    При добавлении товара в корзину остаток количества товара не уменьшается
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Открыть страницу любого товара
    2. Обратить внимание на текущее количество товара в наличии
    3. Добавить этот товар в корзину
    4. Обновить страницу товара или вернуться на неё
  expected-result: |
    После добавления товара в корзину количество доступного товара на складе должно уменьшиться на единицу
  actual-result: |
    После добавления товара в корзину количество товара в наличии не меняется,
    значение остаётся прежним.

- summary: |
    Неправильно отображён английский флаг при смене языка интерфейса
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Нажать на кнопку переключения языка
    3. Выбрать английский язык (EN)
  expected-result: |
    После переключения языка должен отображаться корректный флаг Великобритании или Англии
    рядом с надписью "ENGlISH".
  actual-result: |
    После переключения языка не отображается флаг (искажённое изображение), при этом язык интерфейса меняется корректно (описание товара всегда на английском).

- summary: |
    Некорректное отображение товаров в корзине — товары выстраиваются не в одну линию
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Добавить в корзину минимум два разных товара
    2. Перейти на страницу корзины
  expected-result: |
    Количество товара должно отображаться корректно, в одну линию.
  actual-result: |
    Количество товара должно отображаться некорректно, не в одну линию.

- summary: |
    Невозможно закрыть всплывающее окно, при оформление заказа
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Добавить минимум один товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Нажать на крестик
  expected-result: |
    При нажатии на крестик всплывающее окно должно закрываться
  actual-result: |
    При нажатии на крестик окно не закрывается.
    Окно можно закрыть только с помощью кнопки "Закрыть" внутри окна.

- summary: |
    В карточке товара невозможно выбрать другие фотографии товара
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Перейти на страницу любого товара с несколькими изображениями
    2. Нажать на миниатюру (превью) дополнительного фото товара
  expected-result: |
    Главное изображение товара должно меняться при выборе другой фотографии.
    Пользователь должен иметь возможность просмотреть все доступные фото товара.
  actual-result: |
    При нажатии на другие фотографии ничего не происходит —
    главное изображение не меняется.

- summary: |
    При нажатии на кнопку оформить заказ, в Devtools появляется ошибка с кодом 500
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу приложения 
    2. Открыть консоль разработчика (DevTools) → вкладка Network
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Страница должна загружаться без ошибок.
    В консоли и во вкладке Network не должно быть HTTP-ошибок.
  actual-result: |
    При загрузке страницы в DevTools отображается ошибка 500 (Internal Server Error).
    Некоторые элементы страницы не загружаются или страница полностью недоступна.

- summary: |
    Сайт не адаптирован под ширину экрана 320px
  environment: |
    Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
    Windows 10 pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Зайти в DevTools
    3. Изменить ширину экрана до 320px
    4. Перейти на 2/3/4 страницы товаров нажав кнопку Следующая
  expected-result: |
    Корректное отображение всех блоков сайта, без изменения структуры страницы
  actual-result: |
    Информация отображается не корректно, структура страницы изменяется при переходе между страницами с товарами

