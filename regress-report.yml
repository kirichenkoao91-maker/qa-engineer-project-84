bugreports:
  - summary: |
      Сайт не адаптирован под ширину экрана 320px
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Зайти в DevTools
      3. Изменить ширину экрана до 320px
      4. Перейти на 2/3/4 страницы товаров нажав кнопку Следующая
    expected-result: |
      Корректное отображение всех блоков сайта, без изменения структуры страницы
    actual-result: |
      Информация отображается не корректно, структура страницы изменяется при переходе между страницами с товарами

  - summary: |
      При нажатии кнопки Магазин в очищеной корзине появляются добавленные ранее товары
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
     1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app
     2. На любой карточке товара нажать В корзину
     3. В шапке главной страницы нажать на кнопку Корзина
     4. Нажать на кнопку Очистить корзину
     5. Нажать на кнопку Магазин
     6. В шапке главной страницы нажать на кнопку Корзина
    expected-result: |
      Корзина очищена
    actual-result: |
      В корзине остался добавленный ранее товар

  - summary: |
      Самопроизвольная смена языка при нажатии кнопки Магазин
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app
      2. Нажать на кнопку Язык, выбрать Russian
      3. Нажать на кнопку Магазин
    expected-result: |
      Язык не меняется
    actual-result: |
      Язык изменился на установленный по умолчанию

  - summary: |
      При отборе товаров по фильтрам, ключевому слову, товарные карточки отображаются не корректно
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app
      2. В отборе по фильтру Производитель выбрать OPPO
    expected-result: |
      Товарная карточка отображается корректно
    actual-result: |
      Товарная карточка отображается не корректно

  - summary: |
      При выборе категории Без категории (пустая строка), не работают фильтры по брендам, по цене
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Установить значение категории на Без категории (пустая строка)
      3. Выбрать один или несколько брендов
      4. Обновить страницу
      5. Установить значение категории на Без категории (пустая строка)
      6. В фильтре по цене установить значение от 100 до 500
    expected-result: |
      На шаге 3 и 6 фильтры работают корректно
    actual-result: |
      Фильтры не работают

  - summary: |
      Некорректная работа фильтра по брэндам, при выборе любой категории, не относящейся |
      к выбранным брэндам
    environment: |
      Google Chrome, 140.0.7339.208 (Официальная сборка) (64 бит), Windows 10 pro 
      Windows 10 pro 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Установить значение категории на skincare
      3. Выбрать брэнд Samsung
    expected-result: |
      Список товаров пуст
    actual-result: |
      Появляется список всех товаров не зависимо от выбранной категории и брэнда
