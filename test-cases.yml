---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Ключевое слово = "Gucci"
  steps:
    - Ввести ключевое слово в строку поиска
    - Нажать кнопку "Поиск"
  expected-result: |
    Отображаются товары, соответствующие ключевому слову

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Категория = "Найк"
  steps:
    - Выбрать категорию из меню каталога
  expected-result: |
    Отображается список товаров выбранной категории

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Цена от = 10; Цена до = 5000
  steps:
    - Установить фильтр по цене
    - Нажать кнопку "Применить"
  expected-result: |
    Отображаются товары, цена которых находится в заданных пределах

- summary: |
    Проверка просмотра товара и его подробной информации
  requirement: |
    Пользователь должен иметь возможность просматривать товары и подробную информацию о товаре
  prerequisites: |
    Открыта страница списка товаров
  test-data: |
    Товар = "Асус"
  steps:
    - Кликнуть по названию выбранного товара
  expected-result: |
    Открывается страница товара с подробной информацией

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар = "Gucci"
  steps:
    - Нажать кнопку "Добавить в корзину"
  expected-result: |
    Товар появляется в корзине

- summary: |
    Проверка просмотра содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    В корзину добавлен хотя бы один товар
  test-data: |
    Товар = "Gucci"
  steps:
    - Перейти в корзину
  expected-result: |
    Отображается список добавленных товаров
   
- summary: |
    Проверка удаления товара из корзины
  requirement: 
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    В корзину добавлен хотя бы один товар
  test-data: |
    Товар = "Gucci"
  steps:
    - Перейти в корзину
    - Нажать кнопку "Удалить" рядом с товаром
  expected-result: |
    Товар удаляется из корзины

- summary: |
    Проверка переключения языка интерфейса на английский язык
  requirement: |
    Пользователь должен иметь возможность переключить на английский язык
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык = Русский
  steps:
    - Нажать кнопку выбора языка
    - Выбрать "English"
  expected-result: |
    Интерфейс сайта отображается на английском языке

- summary: |
    Проверка переключения языка интерфейса на русский язык
  requirement: |
    Пользователь должен иметь возможность переключить на русский язык
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык = Russian
  steps:
    - Нажать кнопку выбора языка
    - Выбрать "Русский"
  expected-result: |
    Интерфейс сайта отображается на русском языке

- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Имя = "Ivan"; Email = "IvanIvanov.com"; Пароль = "Password123"
  steps:
    - Ввести имя
    - Ввести email
    - Ввести пароль
    - Нажать кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь успешно регистрируется и попадает на главную страницу

- summary: |
    Проверка успешной авторизации пользователя
  requirement: |
    Пользователь должен иметь возможность авторизоваться
  prerequisites: |
    Открыта страница авторизации; пользователь зарегистрирован
  test-data: |
    Email = "IvanIvanov.com"; Пароль = "qwerty123"
  steps:
    - Ввести email
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь попадает на главную страницу
    
- summary: |
    Проверка оформления заказа с переходом на оплату
  requirement: |
    Пользователь должен иметь возможность оформить заказ с переходом на оплату
  prerequisites: |
    В корзину добавлен хотя бы один товар
  test-data: |
    Товар = Gucci"; Адрес доставки = "Белгород, ул. Ленина, 1"
  steps:
    - Перейти в корзину
    - Нажать кнопку "Оформить заказ"
    - Ввести адрес доставки
    - Перейти к оплате
  expected-result: |
    Пользователь перенаправляется на страницу оплаты заказа
    
- summary: |
    Проверка поиска товара с несуществующим ключевым словом
  requirement: |
    При вводе несуществующего ключевого слова пользователь должен увидеть сообщение о том, что товары не найдены
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Ключевое слово = "iphone100"
  steps:
    - Ввести несуществующее слово в строку поиска
    - Нажать кнопку "Поиск"
  expected-result: |
    Отображается сообщение "Товары не найдены"
    
- summary: |
    Проверка фильтрации товаров с некорректным диапазоном цен
  requirement: |
    При некорректном диапазоне фильтр должен выдавать ошибку или не применять фильтрацию
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Цена от = 5000; Цена до = 10
  steps:
    - Установить фильтр по цене с неверным диапазоном
    - Нажать кнопку "Применить"
  expected-result: |
    Отображается сообщение об ошибке или список товаров не изменяется|

  - summary: |
    Проверка добавления товара в корзину без авторизации
  requirement: |
    Для добавления товара требуется авторизация, неавторизованный пользователь должен увидеть предупреждение
  prerequisites: |
    Пользователь не авторизован
  test-data: |
    Товар = "Gucci"
  steps:
    - Нажать "Добавить в корзину"
  expected-result: |
    Отображается сообщение "Авторизуйтесь, чтобы добавить товар в корзину"
    
  - summary: |
    Проверка оформления заказа без заполнения адреса доставки
  requirement: |
    При отсутствии адреса система должна показать сообщение об ошибке
  prerequisites: |
    В корзине есть товары
  test-data: |
    Адрес = ""
  steps:
    - Перейти к оформлению заказа
    - Оставить поле адреса пустым
    - Нажать "Подтвердить заказ"
  expected-result: |
    Отображается ошибка "Введите адрес доставки"

  - summary: |
    Проверка авторизации с неверным паролем
  requirement: |
    При неверном пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница авторизации; пользователь зарегистрирован
  test-data: |
    Email = "IvanIvanov.com"; Пароль = "qwerty321"
  steps:
    - Ввести email
    - Ввести неверный пароль
    - Нажать "Войти"
  expected-result: |
    Отображается ошибка "Неверный логин или пароль"

    
