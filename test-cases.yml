---
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Товар должен быть удалён из корзины, при нажатии на кнопку Удалить
  prerequisites: |
    Открыта страница корзины, добавлен любой товар
  test-data: |
    Кнопка = Delete
  steps:
    - Нажать на кнопку удаления добавленного товара
  expected-result: |
    Товар должен быть удалён из корзин

- summary: |
    Проверка успешного поиска по ключевому слову
  requirement: |
    При корректном вводе ключевого слова в строке поиска, отображаются те товары, |
    в названии которых есть это ключевое слово
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое cлово = iphone
  steps:
    - Ввести ключевое слово в строке Поиск
  expected-result: |
    Должны отображаться товары, в названии которых есть введённое ключевое слово

- summary: |
    Проверка безуспешного поиска по ключевому слову
  requirement: |
    При не корректном вводе ключевого слова в строке поиска, или слова по которому нет совпадений, |
    выводится надпись об отсутствии найденных товаров
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое cлово = nichego
  steps:
    - Ввести ключевое слово в строке Поиск
  expected-result: |
    Должна выводится информация об отсутствии найденных товаров

- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе категории отображаются товары из этой категории
  prerequisites: |
    Открыта главная страница
  test-data: |
    Категория = smartphones
  steps:
    - Нажать на всплывающий список категорий
    - В появившемся списке выбрать категорию
  expected-result: |
    Должны отображаться товары, подходящие под выбранную категорию

- summary: |
    Проверка работы фильтра по одному производителю
  requirement: |
    При отборе по заданному фильтру отображаются товары выбранного производителя
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple
  steps:
    - Выбрать в списке производителя
  expected-result: |
    Должны отображаться товары выбранного производителя

- summary: |
    Проверка работы фильтра по нескольким производителям
  requirement: |
    При отборе по заданному фильтру отображаются товары выбранных производителей
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple
    Производитель = OPPO
  steps:
    - Выбрать в списке оба производителя
  expected-result: |
    Должны отображаться товары выбранных производителей

- summary: |
    Проверка работы фильтра по наличию
  requirement: |
    При включённом фильтре по наличию отображаются товары, которые есть в наличии
  prerequisites: |
    Открыта главная страница
  test-data: |
    В наличии = вкл.
  steps:
    - Перевести фильтр по наличию в активное состояние
  expected-result: |
    Должны отображаться товары товары, которые есть в наличии

- summary: |
    Проверка работы фильтра по цене товара
  requirement: |
    При отборе по фильтру Цена, отображаются товары, входящие в заданный числовой диапазон
  prerequisites: |
    Открыта главная страница
  test-data: |
    Цена От = 0
    Цена До = 100
  steps:
    - Ввести числа в полях От и До
  expected-result: |
    Должны отображаться товары в пределах числового диапазона

- summary: |
    Проверка работы фильтра по цене товара при отрицательных значениях
  requirement: |
    При отборе по фильтру Цена, при вводе отрицательных значений, на экран выводится предупреждение
  prerequisites: |
    Открыта главная страница
  test-data: |
    Цена От = -10
    Цена До = -1
  steps:
    - Ввести числа в полях От и До
  expected-result: |
    Должно выводиться на экран предупреждение о неправильно заданном числовом диапазоне

- summary: |
    Проверка работы фильтра по цене товара при неправильно заданном числовом диапазоне
  requirement: |
    При отборе по фильтру Цена, при неверном вводе числового диапазона, на экран выводится предупреждение
  prerequisites: |
    Открыта главная страница
  test-data: |
    Цена От = 50
    Цена До = 0
  steps:
    - Ввести числа в полях От и До
  expected-result: |
    Должно выводиться на экран предупреждение о неправильно заданном числовом диапазоне

- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    При выборе товара, есть возможность просмотра подробной информации о нём
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple
    Товар = iPhone 9
  steps:
    - Выбрать производителя
    - Нажать на иконку товара
  expected-result: |
    Должна открыться страница с подробной информацией о товаре
